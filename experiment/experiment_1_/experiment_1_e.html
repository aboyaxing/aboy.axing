<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>任务e</title>
        <!-- 定点着色器和片元着色器代码 -->
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            void main() {
                gl_Position = vPosition;
                v_Color = a_Color;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main() {
                gl_FragColor = v_Color;
            }
        </script>
        <!-- 相关的JS库-->
        <script type="text/javascript" src="../../js/common/webgl-utils.js"></script>
		<script type="text/javascript" src="../../js/common/initShaders.js"></script>
        <script type="text/javascript" src="../../js/common/gl-matrix-min.js"></script>
        <!-- 绘制三角形和四边形的JS代码 -->
        <script type="text/javascript" src="../../js/homework/experiment_1/experiment_1_e.js"></script>
    </head>
    <body>
        <canvas id="triangle-canvas" style="border:none;" width="500" height="500">
        </canvas>
        <button onclick="changebig();init()">变大</button>
        <button onclick="changesmall();init()">缩小</button>
    </body>
</html>
